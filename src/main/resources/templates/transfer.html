<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Banking Application</h1>
    <h2>Transfer</h2>
    <a href="/"><button type="button" class="btn btn-primary">Home</button></a>
</div>
<div class="container">
    <form action="/transfer" method="post">
        <fieldset>
            <label for="fromAccount">From: </label>
            <select name="fromAccount">
                <option th:each="acct: ${accounts}" th:value="${acct.id}" th:text="${acct.id}+' ($'+${acct.amount}+')'"></option>
            </select>
            <label for="toAccount">To: </label>
            <select name="toAccount">
                <option th:each="acct: ${accounts}" th:value="${acct.id}" th:text="${acct.id}+' ($'+${acct.amount}+')'"></option>
            </select>
            <label for="amount">Amount: </label><input type="number" name="amount" />
        </fieldset>
        <button type="submit" class="btn btn-primary">Transfer</button>
    </form>
</div>
</body>
</html>
